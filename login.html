<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="login.js" defer></script>
    <title>Wanted pre-onboarding-10 login</title>
  </head>
  <body>
    <main>
      <h1 class="a11y-hidden">Wanted pre-onboarding-10</h1>
      <section class="login">
        <h2 class="login-title">Wandted-Pre Login</h2>
        <form class="login-form" action="#">
          <fieldset>
            <legend>로그인 폼</legend>
            <label class="a11y-hidden" for="user-id">아이디</label>
            <input class="login-input" type="text" name="user-id" required placeholder="아이디를 입력해주세요" />
            <label class="a11y-hidden" for="password">비밀번호</label>
            <input class="login-input" type="password" name="password" required placeholder="비밀번호를 입력해주세요" />
          </fieldset>
          <button class="login-submit-btn" type="submit">로그인</button>
        </form>
        <ul class="login-more">
          <li><a href="#">아이디(이메일) 찾기</a></li>
          <li><a href="#">비밀번호 찾기</a></li>
          <li><a href="#">회원가입</a></li>
        </ul>
      </section>
    </main>
  </body>
</html>
