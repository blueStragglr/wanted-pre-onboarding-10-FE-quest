<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023.10 FE 챌린지-2. MOCK API(영화)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <div class="header">
            <h1>오늘의 운동: 날씨(서울), 운동 API</h1>
        </div>
        <div class="search-area">
            <select id="equipments" onchange="changeSelection()" class="w-25 form-select form-select-sm" aria-label="Small select example">
                <option value=""selected disabled>Equipments</option>
                <option value="1">assisted</option>
                <option value="2">band</option>
                <option value="3">barbell</option>
                <option value="4">body weight</option>
                <option value="5">bosu ball</option>
                <option value="6">cable</option>
                <option value="7">dumbbell</option>
                <option value="8">elliptical machine</option>
                <option value="9">ez barbell</option>
                <option value="10">kettlebell</option>
                <option value="11">leverage machine</option>
                <option value="12">medicine ball</option>
                <option value="13">olympic barbell</option>
                <option value="14">resistance band</option>
                <option value="15">roller</option>
                <option value="16">rope</option>
                <option value="17">skierg machine</option>
                <option value="18">sled machine</option>
                <option value="19">smith machine</option>
                <option value="20">stability ball</option>
                <option value="21">smith machine</option>
                <option value="22">stationary bike</option>
                <option value="23">stepmill machine</option>
                <option value="24">tire</option>
                <option value="25">trap bar</option>
                <option value="26">upper body ergometer</option>
                <option value="27">weighted</option>
                <option value="28">wheel roller</option>
            </select>
            <image id="search-weathers" src="./weather.png" style="width:40px; height: 40px;">
        </div>
        <div class="bodyParts">
            <button>back</button>
            <button>cardio</button>
            <button>chest</button>
            <button>lower arms</button>
            <button>lower legs</button>
            <button>neck</button>
            <button>shoulders</button>
            <button>upper arms</button>
            <button>upper legs</button>
            <button>waist</button>
        </div>
        <section id="weather-board" class="weather-board" style="display:none">
            <div class="row weathers">
                <div class="col weather">
                    <p>날짜: ${weather.dt_txt}</p>
                    <p>날씨: ${weather.weather.icon}${weather.weather.description}</p>
                    <p>기온: ${(weather.main.temp-32)*5/9}</p>
                    <p>습도: ${weather.main.humidity}</p>
                </div>
            </div>
        </section>
        <section id="workout-board" class="workout-board">
            <div class="row workouts">
                <div class="col workout">
                    <img src="" style="object-fit:cover"/>
                    <p>이름: ${workout.name}</p>
                    <p>운동기구: ${workout.equipment}</p>
                    <p>주요부위: ${workout.bodyPart}-${workout.target}</p>
                    <p>운동방법: ${workout.instructions}</p>
                </div>
            </div>
        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
