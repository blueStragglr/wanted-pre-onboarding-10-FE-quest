<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- the props -->
    <link rel="stylesheet" href="https://unpkg.com/open-props"/>

<body>
