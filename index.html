<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div id="wrap">
    <header>
      <div class="header_inner">
        <h1>LOGIN</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="login_wrap">
          <form id="formLogin" name="formLogin" target="_top" autocomplete="off" action="" method="">
            <ul class="panel_wrap">
              <li class="panel_item">
                <div class="pannel_inner">
                  <div class="id_pw_wrap">
                    <div class="input_row">
                      <div class="icon_cell">
                        <span>
                          <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                            viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path
                              d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z" />
                          </svg>
                        </span>
                      </div>
                      <input id="id" type="text" maxlength="41" class="input_text" placeholder="아이디를 입력하세요.">
                      <span role="button" class="btn_delete" id="id_clear" style="display: block;">
                        <svg class="icon_delete" xmlns="http://www.w3.org/2000/svg" height="1em"
                          viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                          <path
                            d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z" />
                        </svg>
                      </span>
                    </div>
                    <div class="input_row">
                      <div class="icon_cell">
                        <span>
                          <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                            viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path
                              d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z" />
                          </svg>
                        </span>
                      </div>
                      <input id="password" type="password" maxlength="16" class="input_text" placeholder="비밀번호를 입력하세요.">
                      <span role="button" class="btn_delete" id="password_clear" style="display: block;">
                        <svg class="icon_delete" xmlns="http://www.w3.org/2000/svg" height="1em"
                          viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                          <path
                            d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z" />
                        </svg>
                      </span>
                    </div>
                  </div>
                  <div class="btn_login_wrap">
                    <button class="btn_login" id="log.login">
                      <span class="btn_text">로그인</span>
                    </button>
                  </div>
                </div>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer_inner">
        <ul class="footer_link" id="footer_link">

        </ul>
      </div>
    </footer>
  </div>
  <script type="text/javascript">
    const btn_login = document.getElementById('log.login');
    const id_input = document.getElementById('id')
    const password_input = document.getElementById('password')
    btn_login.addEventListener('click', function(){
      event.preventDefault();
      console.log(id_input.value)
      console.log(password_input.value)
    })
    const id_clear = document.getElementById('id_clear')
    id_clear.addEventListener('click', function(){
      event.preventDefault();
      id_input.value = ''
    })
    const password_clear = document.getElementById('password_clear')
    password_clear.addEventListener('click', function(){
      event.preventDefault();
      password_input.value = ''
    })
</script>

</body>

</html>
