<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./common.css" />
    <title>프리온보딩 프론트엔드 로그인</title>
  </head>
  <body>
    <div class="Container">
      <div class="Box">
        <h2>로그인</h2>
        <form action="">
          <input class="IDInput" type="text" onchange="" placeholder="아이디를 입력해주세요." />
          <input
            class="PWInput"
            type="password"
            onchange=""
            placeholder="비밀번호를 입력해주세요."
            autocomplete="off"
          />
          <button class="LoginButton">Login</button>
          <button class="ConsoleButton">Console.log</button>
        </form>
      </div>
      <div class="Box">
        <a href="./apipage.html">api 호출 페이지로 <span>></span></a>
      </div>
    </div>

    <script src="./login.js"></script>
  </body>
</html>
