<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Wanted pre-onboarding-10</title>
  </head>
  <body>
    <main>
      <section class="login">
        <form action="#">
          <fieldset>
            <legend>로그인 폼</legend>
            <label class="a11y-hidden" for="user-id">아이디</label>
            <input class="login-input" type="text" name="user-id" required placeholder="아이디를 입력해주세요" />
            <label class="a11y-hidden" for="password">비밀번호</label>
            <input class="login-input" type="text" name="password" required placeholder="비밀번호를 입력해주세요" />
          </fieldset>
          <button class="login-submit-btn" type="submit">로그인</button>
        </form>
      </section>
    </main>
  </body>
</html>
