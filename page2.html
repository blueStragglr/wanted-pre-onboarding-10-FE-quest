<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wanted pre mission</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }

    h1,
    p {
      margin: 0 0 2rem 0;
    }


    .box {
      width: 50vw;
      background-color: #8ed2eb;
      padding: 2.5rem 5rem;
      margin: 0 auto 3em;
    }

    button {
      display: block;
      width: 80%;
      padding: 7px 10px;
      margin: 1.3rem auto 0;
    }

    a {
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <h1>page 2</h1>
    <p>
      * Mock API를 이용해 화면에 호출 결과를 출력하는 페이지</br>
      * API 호출 구문을 작성해 보는 경험을 위한 과제
    </p>
    <div class="box">
      <button id="callBtn">call api</button>
      <div id="result"></div>
    </div>
    <a href="./index.html"> <- page1 </a>
  </div>
  <script>
    const API = 'https://64f732e69d775408495348ae.mockapi.io/api/v1/authmock'

    $callBtn = document.querySelector('#callBtn');
    $result = document.querySelector('#result');

    $callBtn.addEventListener('click', async e => {
      const response = await fetch(API)
        .then(res => res.json())

      $result.textContent = JSON.stringify(response)
    })
  </script>
</body>
</html>
